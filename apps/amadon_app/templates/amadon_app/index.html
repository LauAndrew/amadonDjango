<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Amadon Store </title>
        {%load static%}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'amadon_app/css/style.css' %}" rel="stylesheet">
    </head>
    <body>
    <div id="wrapper">
        <div class="item">
        <h1> Amadon Store! </h1>
        
            <table style="width:100%">
                <tr>
                    <th> Item </th>
                    <th> Price </th> 
                    <th> Quantity </th>
                    <th> Actions </th>
                </tr>
                
                {% for item in items%}
                <tr>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>

                    <form action="/buy" method="post">
                        {%csrf_token%}
                        <td>
                        <select name='quantity'>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                        </td>
                        <td>
                        <input type="hidden" value="{{item.name}}" name="name">
                        <input type="submit" value="BUY!">
                        </td>
                    </form>
                </tr>
                {% endfor %}  
            </table>
        </div>
    </div>

    
    </body>
</html>
